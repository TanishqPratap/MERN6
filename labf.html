<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Fruit Price and name from client side from node js with AJAX</title>
</head>
<body>
    <h1>Fruit Form</h1>
    <form id="fruitForm">
        <label for="fruitName">Fruit Name:</label>
        <input type="text" id="fruitName" name="fruitName" required>
        <br>
        <label for="fruitPrice">Fruit Price:</label>
        <input type="number" id="fruitPrice" name="fruitPrice" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('fruitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fruitName = document.getElementById('fruitName').value;
            const fruitPrice = document.getElementById('fruitPrice').value;

            fetch('/submit-fruit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fruitName, fruitPrice })
            })
            .then(response => response.text())
            .then(data => console.log(data));
        });
    </script>
</body>
</html>
